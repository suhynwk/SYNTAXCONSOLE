<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Time Control Room</title>
    <style>
        /* 1. 기본 설정 및 터치 하이라이트 제거 */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* 터치 시 회색 박스 제거 */
            user-select: none; /* 텍스트 선택 방지 */
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            color: white;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* 스크롤 절대 금지 */
            font-family: 'Arial', sans-serif; /* 폰트는 원하는 걸로 변경 가능 */
            transition: background-color 0.3s, color 0.3s; /* 반전 효과 부드럽게 */
            
            /* 레이아웃 배치 */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 위(타이틀) 아래(메뉴) 배치 */
        }

        /* 2. 타이틀 영역 */
        header {
            padding: 20px;
            font-size: 5vw; /* 화면 너비에 비례해 커짐 */
            font-weight: bold;
            text-align: center;
            letter-spacing: -1px;
            cursor: pointer;
        }

        /* 3. 메인 메뉴 컨테이너 (한 줄 고정, 스크롤 X) */
        .menu-container {
            width: 100%;
            height: 30vh; /* 하단 30% 높이 사용 */
            display: flex;
            align-items: flex-end; /* 바닥에 붙이기 */
            border-top: 1px solid white; /* 구분선 */
        }

        /* 개별 메뉴 아이템 (화면 밖으로 안 나감) */
        .item {
            flex: 1; /* 남은 공간을 똑같이 나눠가짐 (핵심) */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* 글자는 바닥에 */
            align-items: center;
            border-right: 1px solid white;
            font-size: 2.5vw; /* 글자 크기 반응형 */
            padding-bottom: 20px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .item:last-child {
            border-right: none;
        }

        /* 사운드 인풋 비주얼라이저 바 */
        #sound-bar {
            width: 100%;
            background-color: white;
            height: 0%; /* 자바스크립트로 조절 */
            transition: height 0.1s linear;
            position: absolute;
            bottom: 0;
            left: 0;
            opacity: 0.5;
            pointer-events: none; /* 클릭 통과 */
        }

        /* 4. 색상 반전 클래스 */
        body.inverted {
            background-color: white;
            color: black;
        }

        body.inverted .menu-container {
            border-top: 1px solid black;
        }
        
        body.inverted .item {
            border-right: 1px solid black;
        }

        body.inverted #sound-bar {
            background-color: black;
        }

    </style>
</head>
<body>

    <header onclick="toggleInvert()">
        TIME CONTROL ROOM
    </header>

    <div class="menu-container">
        <div class="item" id="mic-trigger" onclick="initAudio()">
            <div id="sound-bar"></div> <span style="z-index: 2;">Sound Input</span>
        </div>
        
        <div class="item">Text</div>
        <div class="item">Body</div>
        <div class="item">Time</div>
        <div class="item">Space</div>
    </div>

    <script>
        // 1. 색상 반전 기능 (화면 전체)
        function toggleInvert() {
            document.body.classList.toggle('inverted');
        }

        // 전체 화면 클릭 시 반전 (원치 않으면 이 부분 삭제)
        document.body.addEventListener('click', (e) => {
            // 마이크 버튼을 눌렀을 때만 제외하고 싶다면 조건문 추가 가능
            toggleInvert();
        });


        // 2. 사운드 인풋 (오디오 API)
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let isAudioInit = false;

        async function initAudio() {
            // 이미 실행 중이면 중단 방지
            if (isAudioInit) return;
            
            try {
                // 브라우저 호환성 체크
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();

                // 마이크 권한 요청
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphone = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();

                analyser.fftSize = 256;
                microphone.connect(analyser);

                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                isAudioInit = true;
                animateAudio();
                
                // UX: 마이크 켜졌음을 알림 (콘솔 혹은 UI 변화)
                console.log("마이크 연결됨");

            } catch (err) {
                console.error("마이크 접근 실패:", err);
                alert("마이크 권한이 필요합니다.");
            }
        }

        function animateAudio() {
            if (!isAudioInit) return;

            requestAnimationFrame(animateAudio);
            analyser.getByteFrequencyData(dataArray);

            // 평균 볼륨 계산
            let sum = 0;
            for(let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            let average = sum / dataArray.length;

            // 시각화 (Sound Input 박스의 높이 조절)
            // average는 보통 0~100 사이 값이 나오므로 증폭시킴
            const heightVal = Math.min(average * 2, 100); 
            document.getElementById('sound-bar').style.height = heightVal + "%";
        }
    </script>
</body>
</html>
